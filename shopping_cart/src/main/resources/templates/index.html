<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

	<meta charset="ISO-8859-1">

<body>
	<section>
		<!-- Start Slider  -->
		<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="1500">
					<img src="img/ecom1.png" class="d-block w-100" alt="..." height="450px">
				</div>
				<div class="carousel-item" data-bs-interval="1500">
					<img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="450px">
				</div>
				<div class="carousel-item" data-bs-interval="1500">
					<img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="450px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider  -->


		<!--< Start Category Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4 fw-bold">Category</p>
				<div class="col-md-3" th:each="c:${category}">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px">
							<p class="text-center"></p><a th:href="@{'/products?category='+${c.name}}"
								class="text-decoration-none">[[${c.name}]]</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->


		<!-- Start Latest Product Module -->
		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-4 fw-bold">Latest Product</p>

				<div class="col-md-3" th:each="p:${products}">

						<div class="card-body text-center">
							<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
							<p class="text-center"><a th:href="@{'/product/'+${p.id}}"
									class="text-decoration-none">[[${p.title}]]</a></p>
						</div>
					</div>
				</div>
